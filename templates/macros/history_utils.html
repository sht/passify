{% macro history_table(history) %}
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle" id="historyTable">
        <thead class="table-light">
            <tr>
                <th>
                    <i class="fas fa-calendar-alt me-1"></i>
                    Timestamp (UTC)
                </th>
                <th>
                    <i class="fas fa-key me-1"></i>
                    Password
                </th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
                {% set parts = entry.split(' | ', 1) %}
                <tr>
                    <td class="text-muted" style="font-size: 0.95em;">
                        <i class="far fa-clock me-1"></i>
                        {{ parts[0] if parts|length > 1 else '' }}
                    </td>
                    <td>
                        <code class="password-value font-monospace px-2 py-1 rounded">{{ parts[1] if parts|length > 1 else parts[0] }}</code>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-primary copy-btn"
                                data-password="{{ parts[1] if parts|length > 1 else parts[0] }}"
                                data-bs-toggle="tooltip"
                                title="Copy to clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .password-value {
        background-color: #f8f9fa;
        transition: all 0.3s ease;
    }

    .password-value:hover {
        background-color: #e9ecef;
    }

    .copy-btn {
        opacity: 0.7;
        transition: all 0.2s ease;
    }

    .copy-btn:hover {
        opacity: 1;
        transform: scale(1.05);
    }

    #historyTable tr {
        transition: background-color 0.2s ease;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Copy functionality for history page
    document.querySelectorAll('.copy-btn').forEach(button => {
        button.addEventListener('click', function() {
            const password = this.getAttribute('data-password');
            navigator.clipboard.writeText(password).then(() => {
                // Visual feedback
                const originalHTML = this.innerHTML;
                this.innerHTML = '<i class="fas fa-check"></i>';
                this.classList.remove('btn-outline-primary');
                this.classList.add('btn-success');

                setTimeout(() => {
                    this.innerHTML = originalHTML;
                    this.classList.remove('btn-success');
                    this.classList.add('btn-outline-primary');
                }, 2000);
            });
        });
    });
});
</script>
{% endmacro %}

{% macro search_filter() %}
<div class="mb-3 d-flex justify-content-between align-items-center">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="showPasswords" checked>
        <label class="form-check-label" for="showPasswords">
            <i class="fas fa-eye me-1"></i>Show Passwords
        </label>
    </div>
    <div class="input-group" style="width: 200px;">
        <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search...">
        <span class="input-group-text bg-light"><i class="fas fa-search"></i></span>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Password visibility toggle
    const showPasswordsToggle = document.getElementById('showPasswords');
    if (showPasswordsToggle) {
        showPasswordsToggle.addEventListener('change', function() {
            const passwordElements = document.querySelectorAll('.password-value');
            if (this.checked) {
                passwordElements.forEach(el => {
                    el.style.filter = 'none';
                });
            } else {
                passwordElements.forEach(el => {
                    el.style.filter = 'blur(5px)';
                });
            }
        });
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.addEventListener('keyup', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#historyTable tbody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    }
});
</script>
{% endmacro %}
